 <form id="gameSettings-form">
        <h3>Game settings</h3>
        <div class="modes">

            <p class="title">modes</p>

            <div class="options">

                <div class="option">

                    <input type="radio" name="mode" value="score" class="radio" id="score">
                    <label for="score" class="radio-label">Score</label>
                </div>

                <div class="option">

                    <input type="radio" name="mode" value="time" class="radio" id="time" checked>
                    <label for="time" class="radio-label">Time</label>
                </div>
            </div>
        </div>

        <div class="counts">

            <span class="title" id="count">seconds</span>
            <div class="options">

                <input type="range" name="range" id="counts" onchange="rangeSlider(this.value)" min="0" max="100">
                <label id="countLabel">0</label> </div>
        </div>

        <div class="texture">

            <p class="title"> texture</p>
            <div class="options">

                <div class="option">

                    <input type="radio" class="radio" name="texture" value="default" id="default-tex" checked>
                    <label for="default-tex" class="radio-label " id="d-tex"> default</label>
                </div>

                <div class="option">

                    <input type="radio" class="radio" name="texture" value="special" id="special-tex">
                    <label for="special-tex" class="radio-label" id="s-tex"> special</label>
                </div>

                <div class="option">

                    <input type="radio" class="radio" name="texture" value="popular" id="popular-tex">
                    <label for="popular-tex" class="radio-label" id="p-tex"> popular</label>
                </div>

            </div>
        </div>

        <div class="background">
            <p class="title"> Background</p>
            <div class="options">

                <div class="option">

                    <input type="radio" class="radio" name="background" value="default" id="default-bac" checked>
                    <label for="default-bac" class="radio-label " id="d-bac"> default</label>
                </div>

                <div class="option">

                    <input type="radio" class="radio" name="background" value="special" id="special-bac">
                    <label for="special-bac" class="radio-label" id="s-bac"> special</label>
                </div>

                <div class="option">

                    <input type="radio" class="radio" name="background" value="popular" id="popular-bac">
                    <label for="popular-bac" class="radio-label" id="p-bac"> popular</label>
                </div>

            </div>
        </div>

        <button id="start" type="submit">Start</button>

    </form>
