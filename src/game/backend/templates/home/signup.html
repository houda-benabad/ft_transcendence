<div id="image-cover"></div>
<div class="container">
    <div id="signDiv">
        <h1>Sign up</h1>
        <form data-id="login">
            <label for="username">Username</label>
            <input id="username" required/>
            <label for="password" type="password">Password</label>
            <div class="psw-wrapper">
                <input id="password" type="password" required>
            </div>
            <button type='submit' id="submit" data-link="/register" class="button-type1">Sign up</button>
        </form>
        <div class="line-text">
            <span>or</span>
        </div>
        <a class="clickable" href="#">
            <img src="static/img/intra-removebg-preview 1.png">
            <p>Sign up with <span>Intra</span></p>
        </a>
        <p>already a Member?<a href="./signIn" id="sign"> Sign in</a></p>
    </div>
</div>
